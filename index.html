<body style="background-color: #f9ebea; text-align: center; font-family: Arial, sans-serif; color: #333;">
    <h1 style="color: #ff6347;">Почему Люба самая лучшая?</h1>
    <p style="font-size: 20px; margin-top: 30px;">Потому что она всегда рядом, когда нужна поддержка.</p>
    <p style="font-size: 20px; margin-top: 10px;">Она всегда готова выслушать и понять.</p>
    <p style="font-size: 20px; margin-top: 10px;">Её улыбка может осветить самый мрачный день.</p>
    <p style="font-size: 20px; margin-top: 10px;">И даже когда всё идёт не так, она находит способ сделать лучше.</p>
    <p style="font-size: 20px; margin-top: 50px;">Люба, с Днём Рождения! Ты действительно самая лучшая!</p>
